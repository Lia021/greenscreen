<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
  <script src="https://sdk.altvr.com/libs/altspace.js/2.7.2/altspace.min.js"></script>
  <script>
    altspace.getThreeJSTrackingSkeleton().then(function (skeleton) {
          window.head = skeleton.getJoint('Head');
        });
        AFRAME.registerComponent('altspace-look-at', {
          init: function () {
            if (!window.altspace || !altspace.inClient) { return; }
          },
          tick: function () {
            if (!window.head || !this.el.object3D) { return; }
            this.el.object3D.lookAt(window.head.position); 
          }
        })
  </script>

  <body>
    <a-scene altspace=fullspace:true sync-system="author: bookgirl; app: greenscreen">
        
 <a-assets>
     
   
  
     
 </a-assets>
      
        <!-- green screen -->
      
  <a-plane coolor="#66ff33"position="0 1 0" height="5" width="5" rotation="0 90 0"></a-plane>
